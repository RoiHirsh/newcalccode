<!DOCTYPE html>
<html lang="he" dir="rtl" >
<head>
    <title>מחשבון נזקי ההפיכה</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/styles/laws.css">
</head>
<body>
    <br>
    <br>
 <div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <h1>מחשבון נזקי ההפיכה</h1>
            <p>?כיצד הרפורמה תשפיע עליך? בחר את כל המאפיינים המתאימים למצבך</p>
            <div class="button-container">
                {% for col in cols %}
                    <button type="button" id="{{ col }}" class="btn" onclick="toggleButton(this)">{{ col }}</button>
                {% endfor %}
            </div>
            <div class="reload-button">
                <button id="reload-btn" class="btn btn-primary">אפס נתונים</button>
            </div>
        </div>
        <div class="col-md-8">
            <div id="values-container">
            </div>
            <template id="tpl">
                <div class="value-wrapper">
                    <p>השפעה: <span class="cell-a"></span></p>
                    <p>דוגמא: <span class="cell-b"></span></p>  
                    <p>מקור: <span class="cell-c"></span></p>
                </div>
              </template>
        </div>
    </div>
 </div>
 <script src="{{ url_for('static', filename='homepage.js') }}"></script>
</body>
</html>
